<!-- 
  ===================================================================
  COMPOSANT LINE-CHART - TEMPLATE DU GRAPHIQUE
  ===================================================================
  
  Description : 
  Template pour le line chart de la page details.
  Affiche l'évolution temporelle des médailles olympiques d'un pays spécifique.
  Utilise la bibliothèque ngx-charts pour le rendu graphique.
  
  Contexte d'utilisation :
  - Affiché dans la page DetailsComponent
  - Visible après avoir cliqué sur un pays dans le pie chart
  - Montre l'évolution année par année 

  ===================================================================
-->

<ngx-charts-line-chart 
[scheme]="colorScheme"
[legend]="legend"
[showXAxisLabel]="showXAxisLabel"
[showYAxisLabel]="showYAxisLabel"
[xAxis]="xAxis"
[yAxis]="yAxis"
[xAxisLabel]="xAxisLabel"
[results]="dataLine"
>
</ngx-charts-line-chart>
