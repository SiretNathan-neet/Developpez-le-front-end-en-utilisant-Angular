<!-- 
  ===================================================================
  COMPOSANT DETAILS - PAGE DE DÉTAILS PAR PAYS
  ===================================================================
  
  Description : 
  Page de détails affichant les performances olympiques d'un pays spécifique.
  Accessible depuis la page d'accueil en cliquant sur une part du pie chart.
  
  Fonctionnalités :
  - Bouton de retour vers la page d'accueil
  - Affichage du nom du pays sélectionné
  - Affichage de 3 statistiques clés du pays :
    * Nombre de participations aux JO
    * Nombre total de médailles gagnées
    * Nombre total d'athlètes ayant participé
  - Graphique de type "line" montrant l'évolution des médailles
  
  Navigation :
  Le pays affiché est déterminé par le paramètre dans l'URL
  ===================================================================
-->

<button class="btn btn-success pull-right" (click)="returnHome()">Return to Home page</button>

<h1 class="stat-item">
    <strong></strong> {{displayNameCountry()}}
</h1>

<div class="details-box stats-row">

  <div class="stat-item">
  <span class="label">Participations :</span>
  <span class="value">{{ entriesNumber() }}</span>
</div>

<div class="stat-item">
  <span class="label">Médailles :</span>
  <span class="value">{{ totalMedalsforCountry() }}</span>
</div>

<div class="stat-item">
  <span class="label">Athlètes :</span>
  <span class="value">{{ totalAthletesForCountry() }}</span>
</div>

</div>

<div class="chart-wrapper">
  <app-line-chart></app-line-chart>
</div>
